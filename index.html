<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Match AI | Intelligent Analysis & Interview Coaching</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
            colors: {
              brand: { 
                50: '#f5f7ff', 100: '#ebf0fe', 200: '#ced9fd', 300: '#a1b6fb', 
                400: '#6d89f7', 500: '#435ff0', 600: '#2a3ee5', 700: '#222fce', 
                800: '#2129a7', 900: '#202885', 950: '#131750' 
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              shimmer: { '100%': { transform: 'translateX(100%)' } },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
        body { 
          transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
          -webkit-font-smoothing: antialiased;
        }
        .hero-gradient {
          background: radial-gradient(circle at 0% 0%, rgba(67, 95, 240, 0.08) 0%, transparent 50%),
                      radial-gradient(circle at 100% 100%, rgba(244, 63, 94, 0.04) 0%, transparent 50%);
        }
        .dark .hero-gradient {
          background: radial-gradient(circle at 0% 0%, rgba(67, 95, 240, 0.15) 0%, transparent 50%),
                      radial-gradient(circle at 100% 100%, rgba(244, 63, 94, 0.08) 0%, transparent 50%);
        }
        .glass-card {
          @apply backdrop-blur-2xl border border-white/40 dark:border-white/5 shadow-2xl;
          background: rgba(255, 255, 255, 0.7);
          will-change: transform;
        }
        .dark .glass-card {
          background: rgba(15, 23, 42, 0.5);
        }
        .page-transition-enter {
          animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes slideUp {
          from { opacity: 0; transform: translate3d(0, 40px, 0); }
          to { opacity: 1; transform: translate3d(0, 0, 0); }
        }
        .bar {
          transition: height 0.1s ease;
          will-change: height;
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body class="bg-[#f8fafc] text-slate-900 dark:bg-[#020617] dark:text-slate-100 selection:bg-brand-100 dark:selection:bg-brand-900 overflow-x-hidden">
    <div class="fixed inset-0 hero-gradient -z-10"></div>
    <div id="root"></div>
</body>
</html>
